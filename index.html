<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <title>HungerMusic项目</title>
    <script src="//cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1006532_0e39jbf5oq3p.css">

</head>

<body>

<section class="page-music">
    <main class="layout">

        <div class="picture">
            <figure></figure>
            <div class="pic-button">
                <i class="iconfont icon-loveit button-collect"></i>
                <i class="iconfont icon-pause button-play"></i>
                <!--<i class="iconfont icon-play"></i>-->
                <i class="iconfont icon-next button-next"></i>
            </div>


        </div>

        <div class="name">
            <div class="album-name">专辑名</div>
            <div class="song-name">歌曲名</div>
            <div class="name-button">
                <i class="iconfont icon-listen"><span>  unknown</span></i>
                <i class="iconfont icon-loveit"><span>  unknown</span></i>
                <i class="iconfont icon-good"><span>  unknown</span></i>
            </div>
            <div class="area-bar">
                <div class="progress-bar">
                    <div class="bar"></div>
                </div>
                <span class="current-time">0:00</span>
            </div>
            <div class="author">歌手/作者</div>
            <div class="lrc"><p>歌词</p></div>
        </div>

    </main>

    <footer>
        <div class="layout">
            <span class="iconfont icon-arrow_left"></span>
            <span class="iconfont icon-arrow_right"></span>
        </div>
        <div class="box">
            <ul>

            </ul>
        </div>
    </footer>

</section>

<!-- <section class="cover">

</section> -->

<div class="background"></div>


<!-- <div class="cover"></div> -->


</body>
<script src="./js/script.js"></script>
</html>
