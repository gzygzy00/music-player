<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HungerMusic项目</title>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1006532_t9bt4gorltq.css">
</head>

<body>

  <section class="page-music">
    <main class="layout">

      <div class="picture">
        <figure></figure>
        <div class="pic-button">
          <i class="iconfont icon-loveit"></i>
          <i class="iconfont icon-play"></i>
          <i class="iconfont icon-pause"></i>
          <i class="iconfont icon-next"></i>
        </div>

        


      </div>

      <div class="name">
        <div class="album-name">专辑名</div>
        <div class="song-name">歌曲名</div>
        <div class="name-button">
          <i class="iconfont icon-listen"><span>  2650</span></i>
          <i class="iconfont icon-loveit"><span>  222</span></i>
          <i class="iconfont icon-good"><span>  66</span></i>
        </div>
        <div class="area-bar">
          <div class="progress-bar">
              <div class="bar"></div>
          </div>
          <span class="current-time">2:50</span>
        </div> 
        <div class="author">歌手/作者</div>
        <div class="lrc">歌词</div>
      </div>

    </main>

    <footer>
      <div class="box layout">
        <span class="iconfont icon-arrow_left"></span>
        <span class="iconfont icon-arrow_right"></span>
      </div>
      <ul>
        <li>
          <div class="cover" style="background-image:url(image/gudazi.jpeg)"></div>
          <h3>咕哒子</h3>
        </li>

        <li>
          <div class="cover" style="background-image:url(https://imgsa.baidu.com/forum/w%3D580/sign=fe4d60cc3f9b033b2c88fcd225cf3620/0d3f4c086e061d95201c4af070f40ad163d9ca5a.jpg)"></div>
          <h3>我全都要</h3>
        </li>
      </ul>
    </footer>

  </section>

  <!-- <section class="cover">

  </section> -->

  <div class="background"></div>


  <!-- <div class="cover"></div> -->


</body>

</html>
